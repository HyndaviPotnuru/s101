<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Name:<input type="text" name="studentname"/><br><br>
    Password:<input type="password" name="password"/><br><br>
    Email:<input type="Email" name="Email"/><br><br>
    Age:<input type="number" name="age" min="1" max="100"><br><br>
    Gender:<input type="radio" name="gender" value="male"/>male
          <input type="radio" name="gender" value="female">female<br><br>
    Hobbies:<input type="checkbox" name="hobbies" value="reading">reading
           <input type="checkbox" name="hobbies" value="dance">dance<br><br>
    branch:<select name="branch">
    <option value="cse">CSE</option>
    <option value="ece">ECE</option>
    <option value="civil">CIVIL</option>
   </select><br><br>
   Adress:<br>
   <textarea name="address" rows="4" cols="40"></textarea><br><br>
   upload resume:<input type="file" name="resume"><br><br>
   Satification level(0 to 10):<input type="range" name="rating" min="0" max="10"><br><br>
   <input type="submit" value="submit">
   <input type="reset" value="reset">
   <button type="button" onclick="alert('check the conditions!')">click me</button>
</body>
</html>
